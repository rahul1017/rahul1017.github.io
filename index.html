<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Redirect</title>
</head>
<body>
    <h1>Google Sign-In Example</h1>
    <button id="google-sign-in-btn">Sign in with Google</button>

    <script>
        // Your Google OAuth 2.0 Client ID
        const CLIENT_ID = "YOUR_CLIENT_ID";
        const REDIRECT_URI = "https://your-site.com/auth/callback";
        const AUTH_URL = "https://accounts.google.com/o/oauth2/v2/auth";
        const RESPONSE_TYPE = "token"; // Use "code" if using server-side authorization

        // Scopes for the user's profile and email
        const SCOPES = "openid email profile";

        // Click event for Google Sign-In
        document.getElementById("google-sign-in-btn").addEventListener("click", () => {
            // Build the authorization URL
            const authUrl = `${AUTH_URL}?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=${RESPONSE_TYPE}&scope=${encodeURIComponent(SCOPES)}`;

            // Navigate to the Google Sign-In page
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
